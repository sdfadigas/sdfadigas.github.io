<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div class="container">
    <div class="card">
      <p class="advice-id">
        Advice #<span id="advice-number"></span>
      </p>
      <p class="advice-text">
        Click the dice below to get a piece of advice
      </p>

      <img src="images/pattern-divider-mobile.svg" alt="divider">
      <div class="diceBnt">
        <button id="diceBnt">
          <img src="images/icon-dice.svg" class="dice" alt="click-the-dice-below-to-get-a-piece-of-advice">
        </button>
      </div>
    </div>
