<body>
  <div class="container-fluid">
    <div class="card">
      <div class="row">
        <div class="col">
          <img src="images/image-product-desktop.jpg">
        </div>
        <div class="col info">
          <p class="title text-uppercase">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</h2>

          <p class="price">$149.99
          <span><s>$169.99</s></span></p>

          <button><i class="fa fa-cart-plus"></i> Add to Cart</button>
        </div>
      </div>
    </div>
