<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="class-img">
      <img src="images/image-equilibrium.jpg" class="main-img" alt="card-nft-image">
      <div class="overlay">
        <img src="images/icon-view.svg" class="view-img" alt="view-img">
      </div>
    </div>
      <h1>Equilibrium #3429</h1>

      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="price">
        <div class="icon">
          <span class="eth"><img src="images/icon-ethereum.svg" id="icon" alt="ethereum-icon"> 0.041 ETH</span>
        </div>
        <div class="time">
          <span class="clock"><img src="images/icon-clock.svg" id="clock">3 days left</span>
        </div>
      </div>
      <div class="avatar">
        <span class="avatar-pic"><img src="images/image-avatar.png" id="avatar"> Creation of <span class="name"> Jules
            Wyvern</span></span>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="samara.dev.br">Samara Dumont Fadigas</a>.
    </div>
    <div class="contact-links">
      <a href="https://codepen.io/sdfadigas" target="_blank" class="btn contact-details">

      <a href="mailto:sdfadigas@gmail.com" class="btn contact-details"><i class="fas fa-at"></i> Email</a>
      <a href="https://wa.me/5548991077107" class="btn contact-details"><i class="fa-brands fa-whatsapp"></i> Write
        me</a>
    </div>
  </div>
</body>
